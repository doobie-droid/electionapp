<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="icon" href="../static/images/favicon.ico">
    <title>Admin Login</title>

    <!-- Bootstrap core CSS -->
<link href="../static/bootstrap.min.css" rel="stylesheet">



    <!-- Custom styles for this template -->
    <link href="../static/login.css" rel="stylesheet">
  </head>
  <body class="text-center">

<main class="form-signin">
  <form action="{{ url_for('make_election',the_random_string=random_string) }}" method="post">
    <a href="{{url_for('home_page')}}"><img class="mb-4" src="../static/images/logo.png" alt="" width="72" height="57"></a>
    <h1 class="h3 mb-3 fw-normal">Log in</h1>

    <div class="form-floating">
      <input type="email" name="admin-login" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" name="admin-password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>

    <button class="w-100 btn btn-dark" type="submit">Sign in</button><br><br>
    <div >
      <label>
        Don't have an account, <a href="{{url_for('admin_signup')}}"><u>SIGN UP</u></a> here
      </label>
    </div>
<p class="mt-5 mb-3 text-muted">&copy; copyright 2021</p>
  </form>

</main>



  </body>
</html>
